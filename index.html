<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kitty Becomes Rich</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html,body { height:100%; margin:0; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Lato', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }

    #kittycoins {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      font-weight: 700;
      z-index: 1000;
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .game-area {
      text-align: center;
      margin-top: 120px; /* make room for the top counter */
    }

    #scratchBtn {
      background: #ffffff;
      color: #000000;
      border: none;
      padding: 20px 34px;
      font-size: 22px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.12), 0 6px 18px rgba(0,0,0,0.6);
      transition: transform 120ms ease, box-shadow 120ms ease;
      outline: none;
    }

    #scratchBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(255,255,255,0.22), 0 10px 28px rgba(0,0,0,0.7);
    }

    /* glowing effect when active */
    #scratchBtn.glow {
      box-shadow: 0 0 40px rgba(255,255,255,0.95), 0 10px 40px rgba(255,255,255,0.15);
      transform: scale(1.03);
    }

    .desc {
      margin-top: 12px;
      color: #ddd;
      font-size: 14px;
    }

    /* small responsive adjustments */
    @media (max-width:480px) {
      #kittycoins { font-size: 40px; }
      #scratchBtn { padding: 14px 22px; font-size:18px; }
    }
  </style>
</head>
<body>
  <div id="kittycoins">Kittycoins: 1</div>

  <div class="game-area">
    <button id="scratchBtn" title="youll get paid for this!">Scratching Post</button>
    <p class="desc">youll get paid for this!</p>
  </div>

  <script>
    (function(){
      const STORAGE_KEY = 'kittycoins';
      const display = document.getElementById('kittycoins');
      const btn = document.getElementById('scratchBtn');

      // Initialize from localStorage; default to 1 if no value is stored
      const stored = localStorage.getItem(STORAGE_KEY);
      let kittycoins = (stored !== null) ? parseInt(stored, 10) || 0 : 1;

      function updateDisplay() {
        display.textContent = 'Kittycoins: ' + kittycoins;
      }

      function save() {
        localStorage.setItem(STORAGE_KEY, String(kittycoins));
      }

      btn.addEventListener('click', function(){
        kittycoins += 1;
        save();
        updateDisplay();

        // brief glow animation
        btn.classList.add('glow');
        setTimeout(() => btn.classList.remove('glow'), 200);
      });

      // initial render
      updateDisplay();
    })();
  </script>
</body>
</html>
